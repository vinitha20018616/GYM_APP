
  <div class="login-container">
      <div class="login-form">
          <h2>Register</h2>
          <form (submit)="register()">
              <div class="input-group">
                  <label for="username">Username:</label>
                  <input type="text" id="username" [(ngModel)]="user.username" name="username" required placeholder="Enter your username">
              </div>
              <div class="input-group">
                  <label for="email">Email:</label>
                  <input type="email" id="email" [(ngModel)]="user.email" name="email" required placeholder="Enter your email">
              </div>
              <div class="input-group">
                  <label for="password">Password:</label>
                  <input type="password" id="password" [(ngModel)]="user.password" name="password" required placeholder="Enter your password">
              </div>
              <button type="submit" class="login-button">Register</button>
          </form>
          <p class="message">{{ message }}</p>
          <p class="footer-link">Already have an account? <a href="/login">Login</a></p>
      </div>
  </div>
